<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        });

        var map = L.map('map', {
            center: [1.61, -75.60],
            zoom: 13,
            layers: osm,
            scrollWheelZoom: false
        });

        L.control.scale().addTo(map);

        // Marcador para la Universidad de la Amazonia
        var universityMarker = L.marker([1.6202817668832767, -75.60430288533445]).addTo(map);
        universityMarker.bindPopup("<b>Universidad de la Amazonia</b>").openPopup();

        // Marcador para la alcaldía de Florencia
        var alcaldiaCoords = [1.615191605821515, -75.61383240871356];
        var alcaldiaMarker = L.marker(alcaldiaCoords).addTo(map);
        alcaldiaMarker.bindPopup("<b>Alcaldía de Florencia</b>").openPopup();

        // Círculo alrededor de la alcaldía con un radio de 500 metros
        var circle = L.circle(alcaldiaCoords, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);

        // Marcador para la Plaza Santander
        var plazaMarker = L.marker([1.6151045298564721, -75.61330969697413]).addTo(map);
        plazaMarker.bindPopup("<b>Plaza Santander</b>").openPopup();

        // Coordenadas para la línea que une los puntos
        var lineCoords = [
            [1.6187869172775013, -75.60294508771888],
            [1.6188613177482531, -75.6030443279576],
            [1.619758632301648, -75.60248948480475],
            [1.6199705608151431, -75.60276465091837]
        ];

        // Línea que une los puntos
        var polyline = L.polyline(lineCoords, { color: 'blue' }).addTo(map);
    </script>
</body>
</html>
